<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
</head>
<body>
<main>
  <h1>Responsive Weather App powered by Open Weather A P I</h1>
  <section id="searchBar" class="searchBar">
    <form id="searchBar__form" class="searchBar__form" role="search">
      <label for="searchBar__text">Enter a new location</label>
      <input id="searchBar__text" class="searchBar__text" type="text" role="searchbox" size="40"
             autocomplete="off" placeholder="City, State, Country">
      <button id="searchBar__button" class="searchBar__button" title="Submit Location"
              aria-label="Enter Zip Code or City, State and Country to retrieve weather conditions">
        Submit
      </button>
    </form>
  </section>
  <section id="currentForecast" class="currentForecase"></section>
  <nav id="navButtons" class="navButtons"></nav>
  <section id="dailyForecast" class="dailyForecast"></section>
</main>
</body>
</html>
