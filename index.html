<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <!-- heading added for screen readers -->
    <h1>Responsive Weather App powered by Open Weather A P I</h1>
    <section id="searchBar" class="searchBar">
      <form id="searchBar__form" class="searchBar__form" role="search">
        <label for="searchBar__text">Enter a new location</label>
        <input id="searchBar__text" class="searchBar__text" type="text" role="searchbox" size="40" autocomplete="off"
          placeholder="City, State, Country">
        <button id="searchBar__button" class="searchBar__button" title="Submit Location"
          aria-label="Enter Zip Code or City, State and Country to retrieve weather conditions">
          <i class="fa fa-search"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>
      </form>
    </section>

    <a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>
    <section id="currentForecast" class="currentForecast" role="region" aria-labelledby="currentForecast__location">
      <h2 id="currentForecast__location" class="currentForecast__location">Current Conditions</h2>
      <div id="currentForecast__conditions" class="currentForecast__conditions"></div>
    </section>

    <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
    <nav id="navButtons" class="navButtons">
      <button id="getLocation" class="button" title="Get Location"
        aria-label="Get the current weather conditions for your current location">
        <i class="fas fa-map-marker-alt"></i>
        <i class="fas fa-sync fa-spin"></i>
      </button>
      <button id="home" class="button" title="Home Weather"
        aria-label="Get the current weather conditions for your home location">
        <i class="fas fa-home"></i>
        <i class="fas fa-sync fa-spin"></i>
      </button>
      <button id="saveLocation" class="button" title="Save Location"
        aria-label="Save the current location as your home location">
        <i class="fas fa-save"></i>
        <i class="fas fa-sync fa-spin"></i>
      </button>
      <button id="unit" class="button" title="Toggle Measurement Units"
        aria-label="Toggle between metric and imperial measurement units">
        <i class="fas fa-chart-bar"></i>
        <i class="fas fa-sync fa-spin"></i>
      </button>
      <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current weather conditions">
        <i class="fas fa-sync-alt"></i>
        <i class="fas fa-sync fa-spin"></i>
      </button>
    </nav>

    <hr>
    <section id="dailyForecast" class="dailyForecast">
      <h2 id="dailyForecast__title" class="dailyForecast__title">Six Day Forecast</h2>
      <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
    </section>

    <p id="confirmation" class="offscreen" aria-live="assertive"></p>
  </main>
</body>

</html>
